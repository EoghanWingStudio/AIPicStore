<mat-toolbar class="header">
  <img src="../../../assets/logo.png" alt="logo" class="logo" />
  <span class="title">AI Image Store</span>


  <span class="spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="githubClick()">
    <img src="https://material.angular.io/assets/img/homepage/github-circle-white-transparent.svg" alt="angular"
      aria-hidden="true" class="github">
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
    (click)="linkedinClick()">
    <img src="../../../assets/linkedin.png" alt="angular" aria-hidden="true" class="github">
  </button>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
    routerLink="/login">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
